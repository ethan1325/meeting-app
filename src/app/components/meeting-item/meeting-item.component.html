<div class="col-md-4 d-flex flex-column justify-content-center my-2">
    <h3>{{meeting.judul}}</h3>
    <small>{{meeting.tanggal + ', ' + meeting.jam + ' sampai ' + meeting.sampai}}</small>
</div>
<div class="col-md-6 d-flex align-items-center justify-content-between my-2">
    <p class="m-0">{{meeting.deskripsi}}</p>
</div>
<div class="col-md-2 d-flex flex-column gap-2 d-flex align-items-center justify-content-center my-2">
    <button class="btn btn-primary w-100" routerLink="/view-meeting/update-meeting/{{number}}">Update</button>
    <button class="btn btn-danger w-100" (click)="onClick()">Delete</button>
</div>
